<!--
The align-content property defines how flex lines are aligned within the flex container 
when there's extra space in the cross axis.
It only applies when there are multiple lines of flex items in the flex container 
(i.e., when flex-wrap: wrap or flex-wrap: wrap-reverse is used).
It does not have any effect when there is only one line of flex items.
Common values for align-content include: flex-start, flex-end, center, space-between, space-around, and stretch.

-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-container {
            display: flex;
            height: 400px;
            align-items: flex-start;
            /* Align items vertically */
            align-content: flex-end;
            /* Distribute space evenly between lines */
            flex-wrap: wrap;
            /* Allow items to wrap onto multiple lines */
            border: 2px solid blue;
        }

        .item {
            background-color: lightgray;
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>

<body>
    <div class="flex-container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>

</body>

</html>
