<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em Unit Example</title>
    <style>
        body {
            /* No explicit font-size set, so the default font size is used (usually 16px) */
            /*we can also provide the font size such as 
            font-size: 16px; */
        }

        .container {
            margin: 1.5em;
            /* 1.5 times the default font size (16px) = 24px */
            padding: 0.8em;
            /* 0.8 times the default font size (16px) = 12.8px */
            border: 0.1em solid black;
            /* 0.1 times the default font size (16px) = 1.6px */
            line-height: 1.2em;
            /* 1.2 times the default font size (16px) = 19.2px */
        }
    </style>
</head>

<body>

    <div class="container">
        <p>This is a container with margin, padding, border, and line height specified in "em".</p>
    </div>

</body>

</html>
